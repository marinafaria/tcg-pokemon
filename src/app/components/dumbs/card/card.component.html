<div class="m-8 flex flex-row">
  <div>
    <img
      class="w-32 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
      [src]="card?.images?.small ? card.images.small : placeholder"
      [alt]="card?.name"
    />
  </div>
  <div class="m-4 flex flex-col">
    <div>
      <mat-icon
        class="text-green-600 cursor-pointer"
        *ngIf="displayAddButton"
        (click)="add()"
      >
        add_circle
      </mat-icon>
      <mat-icon
        class="text-red-600 cursor-pointer"
        *ngIf="displayRemoveButton"
        (click)="remove()"
      >
        cancel
      </mat-icon>
    </div>
    <div>Nome: {{ card.name }}</div>
  </div>
</div>
