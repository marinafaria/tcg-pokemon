<div class="m-8 flex flex-row bg-gray-100 rounded-md">
  <div>
    <img
      class="w-32 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
      [src]="card?.images?.small ? card.images.small : placeholder"
      [alt]="card?.name"
    />
  </div>
  <div class="m-4 flex flex-col">
    <section
      class="text-green-600 cursor-pointer flex flex-row align-middle"
      (click)="add()"
      *ngIf="displayAddButton"
    >
      <mat-icon> add_circle </mat-icon>
      Adicionar
    </section>
    <section
      class="text-red-600 cursor-pointer flex flex-row align-middle"
      *ngIf="displayRemoveButton"
      (click)="remove()"
    >
      <mat-icon> cancel </mat-icon>
      Remover
    </section>

    <section class="flex flex-row">
      <div class="font-extrabold">Nome:</div>
      {{ card.name }}
    </section>
    <section class="flex flex-row">
      <div class="font-extrabold">Supertype:</div>
      {{ card.supertype }}
    </section>
    <section>
      <div class="font-extrabold">Types:</div>
      <section *ngFor="let item of card.types">- {{ item }}</section>
    </section>
  </div>
</div>
