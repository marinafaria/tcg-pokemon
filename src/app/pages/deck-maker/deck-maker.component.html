<mat-accordion class="sticky top-0">
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Meu novo deck </mat-panel-title>
      <mat-panel-description>
        Currently I am {{ panelOpenState ? "open" : "closed" }} | número de
        cartas: {{ (currentDeck$ | async)?.cards?.length }} |
        <button mat-stroked-button class="mx-4" (click)="onSubmit()">
          Salvar
        </button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-cards-list
      [hasPaginator]="false"
      [list]="(currentDeck$ | async)?.cards"
      [emptyListMessage]="'Baralho vazio!'"
      [displayAddButton]="false"
    ></app-cards-list>
  </mat-expansion-panel>
</mat-accordion>

<mat-form-field class="flex flex-row m-4">
  <mat-icon class="text-black-600 inline align-middle"> search </mat-icon>
  <input matInput placeholder="Ex. togepi" (keyup)="onKeyup($event)" />
</mat-form-field>

<app-cards-list
  [hasPaginator]="true"
  [list]="searchedCardList"
  [emptyListMessage]="'Não foi encontrado nenhum pokémon com o termo buscado'"
  [displayRemoveButton]="false"
></app-cards-list>
